<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Product preview card component</title>
</head>
<body>
  <div id="site-wrapper">
    <section id="component">

      <picture id="img-container" role="img" aria-label="image">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 46.875rem)">
        <img 
          src="./images/image-product-mobile.jpg" 
          alt="Bottle of Chanel perfumes on a light background, surrounded by green leaves"/>
      </picture>

      <div id="text-container">
        <div id="text-main" class="text-subcontainer">
          <p id="main-tag" class="light">Perfume</p>
          <p id="main-title" class="dark bold head">Gabrielle Essence Eau De Parfum</p>
          <p id="main-description" class="light">A floral, solar, and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div id="text-price" class="text-subcontainer">
          <p id="price-main" class="head" class="bold head">$149.99</p>
          <p id="price-small" class="light">$169.99</p>
        </div>
        <div id="button" class="text-subcontainer" role="button" aria-label="Add to cart">
          <button><img src="./images/icon-cart.svg"/>Add to Cart</button>
        </div>
      </div>

    </section>

  </div>
</body>
</html>
